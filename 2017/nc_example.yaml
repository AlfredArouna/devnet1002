#simple IOS config in ansible
---
- name: Sample IOS config
  hosts: podiosv
  connection: local
  gather_facts: True
  vars_files:
    - passwords.yml
  tasks:

    - name: set ntp server in the device
      netconf_config:
        host: "{{inventory_hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        xml: |
            <config xmlns:xc="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/ned/ios" xmlns:nc="urn:ietf:params:xml:ns:netconf:base:1.0">
                <ntp>
                    <server>
                      <server-list>
                        <ip-address>1.1.1.1</ip-address>
                      </server-list>
                    </server>
                </ntp>
              </native>
            </config>